<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Explore delicious recipes.">
    <meta property="og:image" content="path-to-your-image.jpg"> 
    <meta property="og:url" content="URL-of-your-page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo"> 
        <h1>Recipe Book</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Find a recipe">
            <button type="submit"><img src="images/search.svg" alt="Search"></button> 
        </form>

        <section class="recipe">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp">
            <div class="recipe-content">
                <div class="recipe-header">
                    <span class="recipe-category">dessert</span> 
                    <h2>Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">
                        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                    </p>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="social">
            <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" style="font-size: 0.6em;">Recipe icons created by Freepik - Flaticon</a>
    </footer>

    <script src="recipes.js"></script>
</body>
</html>
